<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Manager Stats & Insights | FPL Team Performance Analyzer </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="icon" href="football.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        
        <!-- Header Section -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Check Manager Stats</h1>
            <p class="text-gray-600 text-lg">View your FPL team stats with your Manager ID</p>
        </div>

        <!-- Input Section -->
        <div class="max-w-lg mx-auto mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <input type="text" 
                       id="managerId" 
                       placeholder="Enter Manager ID" 
                       class="w-full px-4 py-3 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="analyzeManager()" 
                        class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2 transition duration-200">
                    <i class="fas fa-search"></i> Analyze Stats
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="max-w-4xl mx-auto space-y-6"></div>

        <!-- Charts Section -->
        <div id="charts" class="max-w-4xl mx-auto mt-8 space-y-6 hidden">
            <!-- Points Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Points Per Gameweek</h2>
                <div class="relative h-[300px] md:h-[400px]">
                    <canvas id="pointsChart"></canvas>
                </div>
            </div>

            <!-- Rank Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Rank Per Gameweek</h2>
                <div class="relative h-[300px] md:h-[400px]">
                    <canvas id="rankChart"></canvas>
                </div>
            </div>

            <!-- Player Performance Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Player Performances in the Last 5 Gameweeks</h2>
                <div class="relative h-[300px] md:h-[400px]">
                    <canvas id="performanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Share Button -->
        <div class="flex justify-center mt-8">
            <button onclick="shareApp()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg flex items-center gap-2 transition duration-200">
                <i class="fas fa-share-alt"></i> Share
            </button>
        </div>

        <!-- Footer Section -->
        <div class="text-center mt-12">
            <p class="text-gray-600">Created by 
                <a href="https://twitter.com/Oladeeayo" target="_blank" class="text-blue-500 font-medium hover:underline">
                    Oladeeayo
                </a>
            </p>
        </div>
    </div>

    <script>
        let pointsChart = null;
        let rankChart = null;
        let performanceChart = null;

        async function analyzeManager() {
            const managerId = document.getElementById('managerId').value;
            const resultsDiv = document.getElementById('results');
            const chartsDiv = document.getElementById('charts');

            // Display loading spinner
            resultsDiv.innerHTML = `
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
                </div>
            `;
            chartsDiv.classList.add('hidden');

            try {
                const response = await fetch(`/api/analyze-manager/${managerId}`);
                if (!response.ok) throw new Error("Manager data could not be retrieved");

                const data = await response.json();
                populateResults(data);
                createCharts(data.weeklyPoints, data.weeklyRanks, data.playerPerformances);

                chartsDiv.classList.remove('hidden');
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded-lg">
                        <div class="flex">
                            <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                            <p class="text-red-700 font-medium">Error: ${error.message}</p>
                        </div>
                    </div>
                `;
                chartsDiv.classList.add('hidden');
            }
        }

        function populateResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Manager's Summary</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <p class="text-gray-600"><strong>Name:</strong> ${data.managerInfo.name}</p>
                            <p class="text-gray-600"><strong>Team Name:</strong> ${data.managerInfo.teamName}</p>
                            <p class="text-gray-600"><strong>Current Gameweek:</strong> GW ${data.managerInfo.currentGameweek}</p>
                            <p class="text-gray-600"><strong>Total Points:</strong> ${data.managerInfo.managerPoints} Points</p>
                            <p class="text-gray-600"><strong>Average Points Per GW:</strong> ${(data.managerInfo.managerPoints / data.managerInfo.currentGameweek).toFixed(1)} Points</p>
                            <p class="text-gray-600"><strong>Total Captain Points:</strong> ${data.managerInfo.totalCaptaincyPoints}</p>
                            <p class="text-gray-600"><strong>Total Points Lost on Bench:</strong> ${data.managerInfo.totalPointsLostOnBench}</p>
                            <p class="text-gray-600"><strong>Chips Used:</strong> ${data.managerInfo.allChipsUsed}</p>
                        </div>
                        <div class="space-y-2">
                            <p class="text-gray-600"><strong>Overall Rank:</strong> ${data.managerInfo.overallRanking}</p>
                            <p class="text-gray-600"><strong>Point Difference to World No 1:</strong> ${data.managerInfo.pointDifference} Points</p>
                            <p class="text-gray-600"><strong>Lowest Scoring GW:</strong> ${data.managerInfo.lowestPoints} Points (GW${data.managerInfo.lowestPointsGW})</p>
                            <p class="text-gray-600"><strong>Highest Scoring GW:</strong> ${data.managerInfo.highestPoints} Points (GW ${data.managerInfo.highestPointsGW})</p>
                            <p class="text-gray-600"><strong>Highest Rank:</strong> ${data.managerInfo.highestRank} (GW${data.managerInfo.highestRankGW})</p>
                            <p class="text-gray-600"><strong>Lowest Rank:</strong> ${data.managerInfo.lowestRank} (GW${data.managerInfo.lowestRankGW})</p>
                            <p class="text-gray-600"><strong>2023/2024 Rank:</strong> ${data.managerInfo.lastSeasonRank}</p>
                            <p class="text-gray-600"><strong>2022/2023 Rank:</strong> ${data.managerInfo.seasonBeforeLastRank}</p>
                        </div>
                    </div>
                </div>
            `;

            // Player Stats Table
            html += `
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Squad Performance</h2>
                    <div class="flex justify-between mb-4">
                        <div>
                            <label for="positionFilter" class="text-gray-600 font-medium">Filter by Position:</label>
                            <select id="positionFilter" class="ml-2 border rounded-md">
                                <option value="ALL">All</option>
                                <option value="GKP">Goalkeeper</option>
                                <option value="DEF">Defender</option>
                                <option value="MID">Midfielder</option>
                                <option value="FWD">Forward</option>
                            </select>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Points</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Minutes Played</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Goals</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assists</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clean Sheets</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.players.map(player => `
                                    <tr class="hover:bg-gray-100">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${player.name}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.position}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.totalPoints}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.minutesPlayed}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.goals}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.assists}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.cleanSheets}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;

            // Add event listener for position filter
            document.getElementById('positionFilter').addEventListener('change', function () {
                const selectedPosition = this.value;
                filterPlayers(selectedPosition, data.players);
            });
        }

        function filterPlayers(selectedPosition, players) {
            const resultsDiv = document.getElementById('results');
            const filteredPlayers = selectedPosition === 'ALL' ? players : players.filter(player => player.position === selectedPosition);
            let html = `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Squad Performance</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Points</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Minutes Played</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Goals</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assists</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Clean Sheets</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${filteredPlayers.map(player => `
                                    <tr class="hover:bg-gray-100">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${player.name}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.position}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.totalPoints}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.minutesPlayed}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.goals}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.assists}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${player.cleanSheets}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            resultsDiv.innerHTML = html;
        }

        function createCharts(points, ranks, playerPerformances) {
            // Points Chart
            const ctxPoints = document.getElementById('pointsChart').getContext('2d');
            if (pointsChart) pointsChart.destroy();
            pointsChart = new Chart(ctxPoints, {
                type: 'line',
                data: {
                    labels: points.map(point => `GW ${point.gameweek}`),
                    datasets: [{
                        label: 'Points',
                        data: points.map(point => point.points),
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y} Points`;
                                }
                            }
                        }
                    }
                }
            });

            // Rank Chart
            const ctxRank = document.getElementById('rankChart').getContext('2d');
            if (rankChart) rankChart.destroy();
            rankChart = new Chart(ctxRank, {
                type: 'line',
                data: {
                    labels: ranks.map(rank => `GW ${rank.gameweek}`),
                    datasets: [{
                        label: 'Rank',
                        data: ranks.map(rank => rank.rank),
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: Rank ${context.parsed.y}`;
                                }
                            }
                        }
                    }
                }
            });

            // Performance Chart
            const ctxPerformance = document.getElementById('performanceChart').getContext('2d');
            if (performanceChart) performanceChart.destroy();
            performanceChart = new Chart(ctxPerformance, {
                type: 'scatter',
                data: {
                    datasets: playerPerformances.map(player => ({
                        label: player.name,
                        data: player.stats.map((stat, index) => ({ x: index + 1, y: stat })),
                        backgroundColor: player.color,
                    }))
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function (context) {
                                    return `${context.dataset.label}: ${context.parsed.y} Points`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Gameweeks'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Points'
                            }
                        }
                    }
                }
            });
        }

        function shareApp() {
            const shareData = {
                title: 'FPL Manager Stats & Insights',
                text: 'Check out my FPL team performance using this amazing app!',
                url: window.location.href,
            }
            navigator.share(shareData).catch(err => console.log('Error sharing:', err));
        }
    </script>
</body>

</html>
